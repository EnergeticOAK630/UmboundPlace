<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cabeçalho com perfil</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background: #1e1e2f;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* Logo */
    .logo {
      font-size: 20px;
      font-weight: bold;
    }

    /* Menu */
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Perfil */
    .perfil-container {
      position: relative;
    }

    .perfil-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: gray;
      /*aqui no futuro entra a foto */
      cursor: pointer;
    }

    /* Dropdown */
    .dropdown {
      display: none;
      position: absolute;
      right: 0;
      margin-top: 10px;
      background: white;
      color: black;
      border-radius: 5px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    .dropdown a {
      display: block;
      padding: 10px 15px;
      color: black;
      text-decoration: none;
    }

    .dropdown a:hover {
      background: #f0f0f0;
    }

    /* Quando ativo */
    .dropdown.show {
      display: block;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">MeuSite</div>
    <nav>
      <a href="#">Início</a>
      <a href="#">Sobre</a>
      <a href="#">Contato</a>
    </nav>
    <div class="perfil-container">
      <div class="perfil-btn"></div>
      <div class="dropdown">
        <a href="login.html">Entrar</a>
        <a href="criarConta.html">Criar conta</a>
      </div>
    </div>
  </header>

  <script>
    // Seleciona os elementos
    const perfilBtn = document.querySelector(".perfil-btn");
    const dropdown = document.querySelector(".dropdown");

    // Alterna mostrar/esconder ao clicar
    perfilBtn.addEventListener("click", () => {
      dropdown.classList.toggle("show");
    });

    // Fecha o menu se clicar fora
    document.addEventListener("click", (e) => {
      if (!e.target.closest(".perfil-container")) {
        dropdown.classList.remove("show");
      }
    });
  </script>

  <style>
    .menu {
      position: relative;
      display: inline-block;
    }

    .botao {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }

    .categorias {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: white;
      border: 1px solid #ccc;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 6px;
      min-width: 160px;
      z-index: 1;
    }

    .categorias a {
      color: black;
      padding: 10px;
      display: block;
      text-decoration: none;
    }

    .categorias a:hover {
      background-color: #f0f0f0;
    }

    /* Mostra a lista quando passar o mouse */
    .menu:hover .categorias {
      display: block;
    }
  </style>
  </head>

  <body>

    <div class="menu">
      <button class="botao">Categorias</button>
      <div class="categorias">
        <a href="#">Tecnologia</a>
        <a href="#">Esportes</a>
        <a href="#">Moda</a>
        <a href="#">Música</a>
      </div>
    </div>

    <div class="menu">
      <button class="botao">Serviços</button>
      <div class="categorias">
        <a href="#">Suporte</a>
        <a href="#">Consultoria</a>
        <a href="#">Treinamentos</a>
      </div>
    </div>

    <div class="menu">
      <button class="botao">Sobre</button>
      <div class="categorias">
        <a href="#">Quem Somos</a>
        <a href="#">Nossa Equipe</a>
        <a href="#">Contato</a>
      </div>
    </div>

    <div class="slider">
      <div class="slides">
        <div class="slide">Oferta 1</div>
        <div class="slide">Oferta 2</div>
        <div class="slide">Oferta 3</div>
      </div>
    </div>

    <style>
      .slider {
  width: 90%;
  height: 100px;
  overflow: hidden;
  border: 1px solid #ccc;
  position: relative;
}

.slides {
  display: flex;
  width: 300%; /* 3 slides em linha */
  animation: slideAnim 15s infinite;
}

.slide {
  width: 100%;  /* cada slide ocupa 100% do slider */
  height: 100px;
  flex-shrink: 0;
  background-color: lightblue;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 20px;
}

/* Animação com pausa de 5s e transição rápida de 2s */
@keyframes slideAnim {
  /* Slide 1 */
  0% {
    transform: translateX(0);
  }

  25% {
    transform: translateX(0);
  }

  35% {
    transform: translateX(-100%);
  }

  /* Slide 2 */
  60% {
    transform: translateX(-100%);
  }

  70% {
    transform: translateX(-200%);
  }

  /* Slide 3 */
  100% {
    transform: translateX(-200%);
  }
}

      
    </style>
